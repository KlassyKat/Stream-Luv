<script>
    const {
        ipcRenderer
    } = require('electron');
    let streamPage;
    let settings = JSON.parse(localStorage.getItem('settings'));
    let mute = false;
    let soundIcon = document.getElementById('sound-icon');
    let muteIcon = document.getElementById('mute-icon');


    //SECTION Startup state
    //Page Title
    ipcRenderer.on('page-title', (e, data) => {
        streamPage = data;
        document.getElementById('window-title').innerHTML = streamPage;
    })

    ipcRenderer.on('new-page-title', (e, data) => {
        document.getElementById('window-title').innerHTML = data;
    })

    document.addEventListener('visibilitychange', (e) => {
        console.log('Visibility: ' + e);
    })

    //Start Muted
    if(settings.startmuted) {
        mute = true;
        soundIcon.style.display = 'none';
        muteIcon.style.display = 'block';
    }

    function back() {
        ipcRenderer.send('history-back', streamPage);
    }

    function forward() {
        ipcRenderer.send('history-forward', streamPage);
    }

    function toggleMute() {
        if(mute) {
            mute = !mute;
            muteIcon.style.display = 'none';
            soundIcon.style.display = 'block';
        } else {
            mute = !mute;
            soundIcon.style.display = 'none';
            muteIcon.style.display = 'block';
        }
        ipcRenderer.send('toggle-stream-mute', {window: streamPage, val: mute});
    }


    function minimizeWindow() {
        ipcRenderer.send('minimize-stream-shell', streamPage);
    }
    function maximizeWindow() {
        ipcRenderer.send('maximize-stream-shell', streamPage);
    }
    ipcRenderer.on('proper-close', e => {
        ipcRenderer.send('close-stream-alt', streamPage);
    })
    function closeWindow() {
        ipcRenderer.send('close-stream-shell', streamPage);
    }
</script>
